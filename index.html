<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel ="stylesheet" href = "styling.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="option_container">
        <button class="button txt" id="options">Options</button>
    </div>
    <div class = "container">
        <div id="time">
            <div class="time_container">
                <div>
                    <span class = "digit" id="min">00</span>
                    <span class = "txt">min</span>
                </div>
                <div>
                    <span class = "digit" id="sec">00</span>
                    <span class = "txt">sec</span>
                </div>
                <div>
                    <span class = "digit" id="ms">00</span>
                </div>
            </div>
            
            <div class="button_container">
                <button class="button txt" id="start">Start</button>
                <button class="button txt" id="pause">Pause</button>
                <button class="button txt" id="reset">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
