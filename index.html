<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Stopwatch</title>
    <link rel="icon" href="DBStopwatchLogo.png">
    <link rel ="stylesheet" href = "styling.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="option_container transp">
        <button class="button txt" id="options">Options</button>
    </div>
    <div id="bar">
        <form class="input_group warn1" id="g_form">
            <div class="inpdiv">
                <input type="text" class="input_box" id="g_time">
                <button class="button txt sub">submit</button>
            </div>  
        </form>

        <p class="err" id="g_error"></p>

        <form class="input_group warn2" id="y_form">
            <div class="inpdiv">
                <input type="text" class="input_box" id="y_time">
                <button class="button txt sub">submit</button>
            </div>  
        </form>

        <p class="err" id="y_error"></p>

        <form class="input_group warn3" id="o_form">
            <div class="inpdiv">
                <input type="text" class="input_box" id="o_time">
                <button class="button txt sub">submit</button>
            </div>  
        </form>

        <p class="err" id="o_error"></p>

        <form class="input_group warn4" id="r_form">
            <div class="inpdiv">
                <input type="text" class="input_box" id="r_time">
                <button class="button txt sub">submit</button>
            </div>  
        </form>

        <p class="err" id="r_error"></p>

    </div>
    <div class = "container">
        <div id="time">
            <div class="time_container">
                <div>
                    <span class = "digit" id="min">00</span>
                    <span class = "txt">min</span>
                </div>
                <div>
                    <span class = "digit" id="sec">00</span>
                    <span class = "txt">sec</span>
                </div>
                <div>
                    <span class = "digit" id="ms">00</span>
                </div>
            </div>
            
            <div class="button_container">
                <button class="button txt" id="start">Start</button>
                <button class="button txt" id="pause">Pause</button>
                <button class="button txt" id="reset">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
